<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP AI Coding Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            padding: 15px;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: 20%;
        }
        .assistant-message {
            background-color: white;
            border: 1px solid #dee2e6;
            margin-right: 20%;
        }
        .file-explorer {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
        }
        .terminal-output {
            height: 200px;
            overflow-y: auto;
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 10px;
        }
        .model-info {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-online { background-color: #28a745; }
        .status-offline { background-color: #dc3545; }
        .code-block {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }
        .attachment-item {
            transition: background-color 0.2s;
        }
        .attachment-item:hover {
            background-color: #f8f9fa;
        }
        #drop-zone {
            transition: all 0.2s;
        }
        #drop-zone:hover {
            background-color: #f8f9fa;
            border-color: #007bff !important;
        }
        .selected-attachment {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Header -->
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <i class="fas fa-robot"></i> MCP AI Coding Agent
                        </a>
                        <div class="navbar-nav ms-auto">
                            <div class="nav-item">
                                <span class="navbar-text">
                                    <span id="connection-status" class="status-indicator status-offline"></span>
                                    <span id="connection-text">Disconnected</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row mt-3">
            <!-- Left Sidebar - Model Selection & File Explorer -->
            <div class="col-md-3">
                <!-- Model Selection -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6><i class="fas fa-brain"></i> AI Model</h6>
                    </div>
                    <div class="card-body">
                        <select id="model-select" class="form-select mb-2">
                            <option value="">Loading models...</option>
                        </select>
                        <div id="current-model-info" class="model-info" style="display: none;">
                            <small id="model-description"></small>
                        </div>
                    </div>
                </div>

                <!-- File Explorer -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6><i class="fas fa-folder"></i> File Explorer</h6>
                        <button id="refresh-files" class="btn btn-sm btn-outline-secondary float-end">
                            <i class="fas fa-refresh"></i>
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div id="file-explorer" class="file-explorer">
                            <div class="p-3 text-center text-muted">
                                <i class="fas fa-spinner fa-spin"></i> Loading files...
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Project Summary -->
                <div class="card">
                    <div class="card-header">
                        <h6><i class="fas fa-chart-bar"></i> Project Summary</h6>
                    </div>
                    <div class="card-body">
                        <div id="project-summary">
                            <div class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin"></i> Loading...
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content - Chat Interface -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-comments"></i> Chat with AI</h5>
                        <button id="clear-chat" class="btn btn-sm btn-outline-danger">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="chat-container" class="chat-container mb-3"></div>
                        <div id="selected-attachments" class="mb-2" style="display: none;">
                            <small class="text-muted">Selected attachments:</small>
                            <div id="selected-attachments-list"></div>
                        </div>
                        <div class="input-group">
                            <input type="text" id="chat-input" class="form-control"
                                   placeholder="Ask me anything about your code..."
                                   onkeypress="handleChatKeyPress(event)">
                            <button id="attach-button" class="btn btn-outline-secondary" onclick="toggleAttachmentSelection()">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <button id="send-button" class="btn btn-primary" onclick="sendMessage()">
                                <i class="fas fa-paper-plane"></i> Send
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Terminal -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6><i class="fas fa-terminal"></i> Terminal</h6>
                    </div>
                    <div class="card-body">
                        <div id="terminal-output" class="terminal-output mb-2"></div>
                        <div class="input-group">
                            <input type="text" id="terminal-input" class="form-control" 
                                   placeholder="Enter command..." 
                                   onkeypress="handleTerminalKeyPress(event)">
                            <button id="execute-button" class="btn btn-success" onclick="executeCommand()">
                                <i class="fas fa-play"></i> Execute
                            </button>
                        </div>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" id="auto-approve">
                            <label class="form-check-label" for="auto-approve">
                                Auto-approve commands (use with caution)
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar - Tools & History -->
            <div class="col-md-3">
                <!-- Attachments -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6><i class="fas fa-paperclip"></i> Attachments</h6>
                        <button id="upload-button" class="btn btn-sm btn-outline-primary float-end">
                            <i class="fas fa-upload"></i> Upload
                        </button>
                    </div>
                    <div class="card-body">
                        <input type="file" id="file-input" style="display: none;" multiple
                               accept=".pdf,.doc,.docx,.txt,.md,.jpg,.jpeg,.png,.gif,.xls,.xlsx,.csv">
                        <div id="drop-zone" class="border border-dashed p-3 text-center mb-2"
                             style="border-color: #dee2e6; cursor: pointer;">
                            <i class="fas fa-cloud-upload-alt text-muted"></i>
                            <div class="text-muted">Drop files here or click to upload</div>
                            <small class="text-muted">PDF, Word, Images, Spreadsheets, Text files</small>
                        </div>
                        <div id="attachments-list" style="max-height: 150px; overflow-y: auto;"></div>
                    </div>
                </div>

                <!-- Web Search -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6><i class="fas fa-globe"></i> Web Search</h6>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-2">
                            <input type="text" id="web-search-input" class="form-control"
                                   placeholder="Search the web...">
                            <button id="web-search-button" class="btn btn-outline-success" onclick="performWebSearch()">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">
                                <select id="search-provider" class="form-select form-select-sm">
                                    <option value="duckduckgo">DuckDuckGo</option>
                                    <option value="bing">Bing</option>
                                    <option value="serper">Serper</option>
                                    <option value="moonshot">Moonshot</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <input type="number" id="search-results-count" class="form-control form-control-sm"
                                       value="5" min="1" max="20" placeholder="Results">
                            </div>
                        </div>
                        <div class="mb-2">
                            <input type="url" id="url-scrape-input" class="form-control form-control-sm"
                                   placeholder="Or enter URL to scrape...">
                            <button class="btn btn-outline-info btn-sm mt-1 w-100" onclick="scrapeUrl()">
                                <i class="fas fa-link"></i> Scrape URL
                            </button>
                        </div>
                        <div id="web-search-results" style="max-height: 200px; overflow-y: auto;"></div>
                    </div>
                </div>

                <!-- Code Search -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6><i class="fas fa-search"></i> Code Search</h6>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-2">
                            <input type="text" id="search-input" class="form-control"
                                   placeholder="Search symbols...">
                            <button id="search-button" class="btn btn-outline-primary" onclick="searchCode()">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <select id="symbol-type" class="form-select mb-2">
                            <option value="">All types</option>
                            <option value="function">Functions</option>
                            <option value="class">Classes</option>
                            <option value="variable">Variables</option>
                        </select>
                        <div id="search-results" style="max-height: 200px; overflow-y: auto;"></div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h6><i class="fas fa-bolt"></i> Quick Actions</h6>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary btn-sm" onclick="rebuildIndex()">
                                <i class="fas fa-refresh"></i> Rebuild Index
                            </button>
                            <button class="btn btn-outline-info btn-sm" onclick="showHistory()">
                                <i class="fas fa-history"></i> Command History
                            </button>
                            <button class="btn btn-outline-warning btn-sm" onclick="showProcesses()">
                                <i class="fas fa-tasks"></i> Running Processes
                            </button>
                            <button class="btn btn-outline-success btn-sm" onclick="showConversationStats()">
                                <i class="fas fa-chart-line"></i> Context Stats
                            </button>
                            <button class="btn btn-outline-secondary btn-sm" onclick="showWebCacheStats()">
                                <i class="fas fa-globe"></i> Web Cache
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Status -->
                <div class="card">
                    <div class="card-header">
                        <h6><i class="fas fa-info-circle"></i> Status</h6>
                    </div>
                    <div class="card-body">
                        <div id="status-info">
                            <div class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin"></i> Loading...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="static/app.js"></script>
</body>
</html>
